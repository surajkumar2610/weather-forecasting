    <div class="container">
       <h1>Weather App</h1>
<div class="search">
    <input type="text" id="cityInput" placeholder="Enter city name" class="search-input">
    <button id="searchButton" class="search-button">Search</button>
</div>

       <div id="weatherInfo" class="weather-card">
    <div class="weather-header">
        <h2><i class="material-icons weather-icon">location_city</i> Weather in <span id="cityName"></span></h2>
    </div>
    <div class="weather-body">
        <div class="weather-detail">
            <p><i class="material-icons weather-icon">thermostat</i>Temperature: <span id="temperature"></span>&deg;C</p>
        </div>
        <div class="weather-detail">
            <p><i class="material-icons weather-icon">invert_colors</i>Humidity: <span id="humidity"></span>%</p>
        </div>
        <div class="weather-detail">
            <p><i class="material-icons weather-icon">access_time</i>Time zone: <span id="zone"></span></p>
        </div>
        <div class="weather-detail">
            <p><i class="material-icons weather-icon">air</i>Wind Speed: <span id="speed"></span> | Wind Direction: <span id="direction"></span></p>
        </div>
        <div class="weather-detail">
            <p><i class="material-icons weather-icon">compress</i>Pressure: <span id="pressure"></span> | Feels like: <span id="feel"></span></p>
        </div>
        <div class="weather-detail">
            <p><i class="material-icons weather-icon">sunny</i>UV Index: <span id="index"></span></p>
        </div>
    </div>
</div>

    </div>
